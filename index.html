<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta content="I write code." name="description">

    <!-- layui CSS -->
    <link rel="stylesheet" href="https://cdn.lwcat.cn/layui/layui.css" />

    <!-- 网站标题 -->
    <title>云猫的小窝</title>
  </head>

  <body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">

      <!-- 头部区域 -->
      <header class="layui-header">
        <div class="layui-container">
          <a href="/" onclick="return false">
            <h1 class="layui-logo" onclick="home()">Hooloo</h1>
          </a>
          <div class="layui-input-inline" style="margin-top:10px;">
            <input type="text" id="searchbar" class="layui-input" placeholder="Search..." onclick="cache()" onkeyup="if(this.value){doSearch(this.value)}else{home()}">
          </div>
        </div>
      </header>

      <!-- 主体内容 -->
      <div class="layui-body">
        <div class="layui-container">
          <div class="layui-row layui-col-space15">
            
            <!-- 主要内容区域 -->
            <section id="main-content" class="layui-col-md9">
              <div class="layui-hide" id="loading">
                <div class="layui-progress" lay-showpercent="true">
                  <div class="layui-progress-bar layui-bg-blue" lay-percent="0%"></div>
                </div>
              </div>

              <a href="/" onclick="return false">
                <button id="backhome" class="layui-btn layui-btn-primary" onclick="home()">Back Home</button>
              </a>

              <div id="content">
                <!-- 动态内容将在这里显示 -->
              </div>

              <div id="takinglonger" class="layui-alert layui-bg-orange layui-hide">
                <blockquote class="layui-elem-quote">This is taking longer than normal, and there may be some problems in your network.</blockquote>
              </div>

              <div id="disqus_thread" class="layui-hide"></div>
            </section>

            <!-- 侧边栏 -->
            <aside id="sidebar" class="layui-col-md3">
              <img src="images/hooloo.png" alt="Hooloo Logo" class="layui-img">
              <p><a href="https://lwcat.cn">CC的小窝</a>.</p>
            </aside>
          </div>
        </div>
      </div>

      <!-- 底部区域 -->
      <footer class="layui-footer layui-text-center">
        Stay hungry, Stay foolish.
      </footer>

    </div>

    <!-- layui JS -->
    <script src="https://cdn.lwcat.cn/layui/layui.js"></script>
    <script src="javascripts/search.js"></script>
    <script src="javascripts/getmd.js"></script>
    <script src="javascripts/gameoflife.js"></script>
    <script>
      layui.use(['element', 'jquery'], function(){
        var element = layui.element;
        var $ = layui.$;

        // 额外的初始化代码如果需要
        $(document).ready(function(){
          $("#loading").removeClass("layui-hide");
          setTimeout(function(){
            $(".layui-progress-bar").css("width", "100%").attr("lay-percent", "100%");
          }, 2000);
        });
      });
    </script>
  </body>
</html>
